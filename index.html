<div id="home">
  <h3>Recent Posts</h3>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
          <span class="date">{{post.date | date_to_string }}</span> 
      		<a href="{{ post.url }}">
          <h2 class="title">{{ post.title }}</h2>
          <div class="excerpt">
            
            {{ post.excerpt }}
          </div>
          </a>
      </li>
      
    {% endfor %}
  </ul>
</div>

---
layout: default
title: Did u Restart - Chris Smith
---

<div id="home">
  <h1>Recent Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
      		<a href="{{ post.url }}">
          <h2 class="title">{{ post.title }}</h2>
      		<div class="excerpt">{{ post.excerpt }}</div>
          <div class="date">{{post.date | date_to_string }}</div>
          </a>
      </li>
      
    {% endfor %}
  </ul>
</div>

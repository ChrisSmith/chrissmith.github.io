<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        {% css_asset_tag global %}
          - /_assets/main.less
          - /_assets/syntax.css
        {% endcss_asset_tag %}

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        {% javascript_asset_tag global %}
          - /_assets/main.js
        {% endjavascript_asset_tag %}

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            </div>
            
            <div class="sidebar">
              <div class="sidebar-content">
                <p>Chris Smith <br />
                    <a href="http://github.com/chrissmith/">github.com/chrissmith</a><br />
                    <a href="http://twitter.com/collegelabs/">twitter.com/collegelabs</a><br />
                </p>
              </div>  
            </div>

            <div class="content">
              <div class="content-inner">
                {{ content }}
              </div>
            </div>
            
            <div class="footer">
              <div class="contact">
                <p>Chris Smith<br />
                </p>
              </div>
              <div class="contact">
                
              </div>
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
